    <body>
    <title>Todo list</title>
    <ul className="nav-list">
      <li className="nav-item">

    <header>
      <h1> Mihail's To-do List </h1>
    </header>
    <form>
      <button onClick={handleAddTodo}>Test Button</button>

      <input type="text" className="todo-input" placeholder="Add a new todo" />
      <button type="button" onClick={handleAddTodo}>+</button>
      <i className="fas fa-plus-square" >
      </button>
      <div className="select">
        <select id="change" name="todos" className="filter-todo">
          <option value="all"> All </option>
          <option value="Completed"> Completed </option>
          <option value="Uncompleted"> Uncompleted </option>
        </select>
      </div>
      <div>
        <select id="sortOrder" onchange="sortTodos()">
          <option value="SortByPriority" className="SortPriority">
            ▼ Sort by Priority:
          </option>
          <option value="asc">▼ Ascending </option>
          <option value="desc">▼ Descending </option>
          <option value="Normal">▼ Normal </option>
        </select>
      </div>
      <select id="priority" className="TaskSelect">
        <option value="" className="optionCSS">
          ▼ Select Priority:
        </option>
        <option value={1}>▼ 1 </option>
        <option value={2}>▼ 2 </option>
        <option value={3}>▼ 3 </option>
        <option value={4}>▼ 4 </option>
        <option value={5}>▼ 5 </option>
        <option value={6}>▼ 6 </option>
        <option value={7}>▼ 7 </option>
        <option value={8}>▼ 8 </option>
        <option value={9}>▼ 9 </option>
        <option value={10}>▼ 10 </option>
      </select>
    </form>
    <div className="todo-container">
      <ul className="todo-list" id="todoLista" >
    </div>
    <div id="root" >
  
    </body>
